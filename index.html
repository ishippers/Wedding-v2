			<h1 class="tlt textil">Thomas&#8210;Shiplee Wedding</h1>
			<script type="text/javascript">
			                        $(function textillate() {
                            $('.tlt').textillate(
                                    {
                                        initialDelay: 100,
                                        in: {
                                            effect: 'fadeInDown'
                                        }
                                    });
                        });
			</script>
			<script type="text/javascript">
			                        $(function textillate() {
                            $('.tlt2').textillate(

                                    });
                        });
			</script>
			<script type="text/javascript">

                                        }
                                    });

	<div  class="countdown">
				<script>
						var myCountdown1 = new Countdown({
							year	: 2015,
